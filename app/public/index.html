<!DOCTYPE html>
<html ng-app="bukiquotes">
    <head>
        <title>ammo</title>
        <link rel="stylesheet" href="styles/style.css" type="text/css" media="screen"/>
        <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    </head>
    <body ng-controller="bukiCtrl">

        <md-toolbar ng-hide="isLogin()" class="md-default-theme navbar">
            <ul class="topbar-items">
                <li class="buki">
                    <h2 class="md-toolbar-tools">
                        <span><img src="{{bukiService.getBuki().picture }}" alt="" class="buki-img"></span>
                        <span class="which-buki"> {{ bukiService.getBuki().fullName }} </span>
                    </h2>
                </li>
                <li>
                <h2 class="md-toolbar-tools" ng-click="logout()">
                    <span class="action-logout">
                        Logout
                    </span>
                </h2>
                </li>
            </ul>
        </md-toolbar>

        <div ng-view></div>
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/angular-route/angular-route.min.js"></script>
        <script src="bower_components/angular-aria/angular-aria.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/hammerjs/hammer.js"></script>
        <script src="bower_components/angular-material/angular-material.js"></script>
        <script src="bower_components/satellizer/satellizer.min.js"></script>
        <script src="common/services/bukis.service.js"></script>
        <script src="common/constants.js"></script>
        <script src="common/services/api.service.js"></script>
        <script src="home/home.ctrl.js"></script>
        <script src="post/post.directive.js"></script>
        <script src="app.js"></script>
    </body>
</html>
